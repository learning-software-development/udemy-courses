<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Workshop: Mini Website: Contact</title>
</head>

<body>
  <header>
    <img src="http://placehold.it/240x80" alt="Logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Contact Us</h2>
      <form action="">
        <fieldset>
          <legend>Who are you?</legend>

          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="firstname"><br>

          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="email address"><br>

          <label for="message">Message:</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="your message"></textarea><br>

          <input type="Submit" value="Submit">
        </fieldset>
      </form>
    </section>
  </main>
  <footer>
    &copy; 2020. All rights reserved.
  </footer>
</body>

</html>
