<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foogle Play Books</title>
  <meta name="description" content="Learning Backbone by creating a Google Play Book clone">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Stoke&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <header>
    <div class="l-pad">
      <span class="logo">
        <h1>Foogle <span class="logo-sub">play</span></h1>
      </span>
    </div>

    <div class="topbar cf">
      <span class="topbar-title l-sidebar l-pad">
        <i class="fa fa-book"></i>
        <h2>Books</h2>
      </span>
    </div>

    <div></div>
  </header>

  <div class="categories l-sidebar standout">
    <ul>
      <li><a href="">All</a></li>
      <li><a href="">Science Fiction</a></li>
      <li><a href="">Romance</a></li>
      <li><a href="">Horror</a></li>
      <li><a href="">Sports</a></li>
    </ul>
  </div>

  <div class="books-wrapper">
    <div class="books l-content l-content-constrained">
      <ul>
        <li class="thumb">
          <a href="#" class="thumb-link">
            <span class="overlay"></span>
            <img src="https://via.placeholder.com/120x183" alt="Book example image">
          </a>
        </li>
      </ul>
    </div>
    <div class="books l-content"></div>
  </div>

  <script type="module" src="scripts/main.js"></script>

</body>

</html>
