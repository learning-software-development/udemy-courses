<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foogle Play Books</title>
  <meta name="description" content="Learning Backbone by creating a Google Play Book clone">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Stoke&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <header>
    <div class="l-pad">
      <span class="logo">
        <h1>Foogle <span class="logo-sub">play</span></h1>
      </span>
    </div>

    <div class="topbar cf" data-id="topbar">
      <span class="topbar-title l-sidebar l-pad">
        <a data-id="categories-toggle" class="categories-toggle" href="#"><i class="fa fa-bars"></i></a>
        <i class="fa fa-book"></i>
        <h2>Books</h2>
      </span>

      <div class="categories l-sidebar standout" data-id="categories">
        <ul>
          <li><a data-id="category" href="#category/all">All</a></li>
          <li><a data-id="category" href="#category/scifi">Science Fiction</a></li>
          <li><a data-id="category" href="#category/romance">Romance</a></li>
          <li><a data-id="category" href="#category/horror">Horror</a></li>
          <li><a data-id="category" href="#category/sport">Sports</a></li>
        </ul>
      </div>
    </div>

    <div></div>
  </header>

  <div class="books-wrapper" data-id=book-wrapper>
    <div class="books l-content l-content-constrained" data-id="book-list"></div>
    <div class="books" data-id="book-detail"></div>
  </div>

  <script type="text/html" data-id="book-detail-view">
    <header class="book-header l-content l-content-constrained l-row">
      <div class="l-column thumb-image">
        <img src="<%= _book.imageLinks.thumbnail %>" alt="Book example image">
      </div>
      <div class="l-column">
        <div class="title"><%= _book.title %></div>
        <div>
          <%= _authors %> <%= _book.publishedDate %> <br>
          <%= _publisher %>
        </div>
      </div>
    </header>
    <div class="book-content l-content l-content-constrained standout">
      <h1 class="title">Description</h1>
      <p><%= _book.description %></p>
    </div>
  </script>

  <script type="module" src="scripts/main.js"></script>

</body>

</html>
